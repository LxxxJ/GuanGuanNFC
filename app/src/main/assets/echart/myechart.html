<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <style>
    html,body { height:100%; width:100%; margin:0; padding:0;align:left;valign:left;}
    </style>
</head>
<body>
    <div id="main" style="height:190px;width:100%;border:0px;text-align:left;align:left;valign:left;"></div>
    <!-- ECharts单文件引入 -->
    <script src="./js/echarts.js"></script>
    <script type="text/javascript">
    var myChart;
         require.config({
                  paths: {
                               echarts: './js'
                   }
          });
    var options = {
          title : {
              text : "Echart测试"
            },
           tooltip : {
               show : false
            },
           toolbox : {
               show : false                },
                         };
          function createLineChart(dataArray){
                  options = {
                          xAxis : [
                             {
                               type : 'category',
                               boundaryGap : false,
                               data : ['第一种','第二种','第三种']
                                           }
                                                   ],
                          yAxis : [
                             {
                             type : 'value'
                                         }
                                                 ],
                          series : [
                             {
                              name:'成交',
                              type:'line',
                              smooth:true,
                              itemStyle: {normal: {areaStyle: {type: 'default'}}},
                              data:dataArray             }            ]        };    }
          function createBarChart(dataArray){       options = {
                      xAxis : [
                                      {
                                                        type : 'category',
                                                        data : ['第一种','第二种','第三种']
                                                                      }
                                                                                  ],
                                                                                            yAxis : [                {                    type : 'value'                }            ],            series : [                {                    name:'成交',                    type:'bar',                    data:dataArray                 }            ]        };                        }
          function createPieChart(dataArray){        options = {        series : [            {                type:'pie',                radius : '55%',                center: ['50%', '60%'],                data:[                    {value:335, name:'直接访问'},                    {value:310, name:'邮件营销'},                    {value:234, name:'联盟广告'},                    {value:135, name:'视频广告'},                    {value:1548, name:'搜索引擎'}                ]            }        ]        };    }
          function createChart(chartKind,dataArray){            if (chartKind=='line') {
                          doCreatChart(createLineChart(dataArray));
                                      };
                                                  if (chartKind=='bar') {                doCreatChart(createBarChart(dataArray));            };            if (chartKind=='pie') {                doCreatChart(createPieChart(dataArray));            };          }
          function doCreatChart(specificChartFunction){             require(            ['echarts','echarts/theme/macarons','echarts/chart/line',            'echarts/chart/bar','echarts/chart/pie'            ],            function(ec,theme){            myChart =ec.init(document.getElementById('main'),theme);            myChart.showLoading({                  text : "图表数据正在努力加载..."              });             specificChartFunction;            myChart.setOption(options);        myChart.hideLoading();             }        );        }
          createChart('line',[89,78,77]);
          createChart('bar',[89,78,77]);
          createChart('pie',[89,78,77]);
</script>

</body>
